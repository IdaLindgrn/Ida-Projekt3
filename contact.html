<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooking.com</title>
    <link rel="stylesheet" href="kontakt.css">
    <script src="contact-form.js"></script>
</head>

<body>
  
  <div class="wrapper">
    <div class="rubrik">
      <h1>Skicka ett meddlande</h1>
      <p>Har du en fråga eller vill veta mer om vårat företag? Ställ den här!</p>
    </div>
  
    <div class="form">
  
      <div class="top-form">
        <div class="inner-form">
          <div class="label">Namn</div>
          <input type="text" placeholder="namn">
        </div>
        <div class="inner-form">
          <div class="label">Email</div>
          <input type="text" placeholder="example@gmail.com">
        </div>
        <div class="inner-form">
          <div class="label">Telefon</div>
          <input type="text" placeholder="072456789">
        </div>
      </div>
  
      <div class="bottom-form">
        <div class="inner-form">
          <div class="label">Meddelande</div>
          <textarea placeholder="Ditt meddelande"></textarea>
        </div>
      </div>
  
      <input type="checkbox" id="fråga" name="fråga" value="Reklam">
      <label for="vehicle1"> Vill du få mail om nyheter?</label><br>

      <div class="btn">
      <button type="submit">Skicka</button>
    </div>

    </div>
  </div>

</body>

</html>
